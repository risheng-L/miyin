<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/rem.js"></script>
</head>

<body>
    <header>
        <div class="h-left">
            <img src="img/login-one.png" alt="">
        </div>
        <div class="h-right">
            帮助
        </div>
    </header>
    <div class="banner">
        <img src="img/logo.png" alt="">
    </div>
    <form action="">
        <div class="reg">
            <input type="text" placeholder="请输入正确账号" id="phone">
            <img src="img/login-two.png" alt="">
        </div>
        <div class="pass">
            <input type="password" name="" id="passw" placeholder="请输入正确密码">
        </div>
    </form>
    <div class="posit">
        <img src="img/login-three.png" alt="">
    </div>
    <div class="user">
        <a href="">忘记密码</a>
        <a href="">|</a>
        <a href="">用户注册</a>
    </div>
    <p>登录即代表阅读并同意<a href="">服务协议</a></p>
    <div class="login">
        <img src="img/login-microblog.png" alt="">
        <img src="img/login-qq.png" alt="">
        <img src="img/login-WeChat.png" alt="">
    </div>

    <script src="js/zepto.js"></script>
    <script>
        $('.posit').on('touchstart', function () {
            var phone_reg = /^1[3578]\d{9}$/;
            var phone_val = $('#phone').val();
            if (phone_reg.test(phone_val) == false) {
                $('#phone').val('请重新输入')
                $('#phone').css('color', 'red');
                return false;
            }
            else {
                $('#phone').css('color', 'green');
            }

            var pass_reg = /^\w{6,10}$/;
            var pass_val = $('#passw').val();
            if (pass_reg.test(pass_val) == false) {
                $('#passw').val('请重新输入')
                $('#passw').css('color', 'red');
                return false;
            }
            else {
                $('#passw').css('color', 'green');
            }

            $.ajax({
                url: 'http://192.168.1.94:3000/users',
                type: 'post',
                data: {
                    type: 'login',
                    phone: $('#phone').val(),
                    pass: $('#passw').val()
                },
                success: function (res) {
                    console.log(res);
                    timer=null;
                    timer=setTimeout(function(){
                        clearTimeout(timer);
                        window.open('index.html')
                    },3000);
                }
            })
        })

    </script>
</body>

</html>
